<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Meal Planner</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home Page -->
  <div id="home" class="page active">
    <h2>Meal Planner</h2>
    <button class="btn btn-yellow" onclick="nav('planner')">Create Meals</button>
    <button class="btn btn-green" onclick="nav('select')">Select Meals</button>
    <button class="btn btn-pink" onclick="nav('shop')">Shopping List</button>
  </div>

  <!-- Planner Page -->
  <div id="planner" class="page">
    <button class="btn btn-green" onclick="nav('home')">Home</button>
    <h2>Meal Planner</h2>
    <div class="inputs">
      <input id="mealName" placeholder="Meal name"/>
      <input id="mealItems" placeholder="Recipe items (comma separated)"/>
      <select id="mealCategory">
        <option>Dinner</option>
	<option>Breakfast</option>
        <option>Lunch</option>
        <option>Snack</option>
      </select>
    </div>

    <div class="button-row">
      <button class="btn btn-blue" onclick="addMeal()">+ Add Meal</button>
      <button class="btn btn-yellow" onclick="nav('select')">Select Meals</button>
    </div>
    <div id="mealList"></div>
  </div>

  <!-- Select Meals Page -->
  <div id="select" class="page">
    <button class="btn btn-green" onclick="nav('home')">Home</button>
    <h2>Select Meals</h2>

    <!-- Go to shopping list button -->
    <div style="text-align:center; margin:10px 0;">
      <button class="btn btn-pink" style="max-width:260px; margin:0 auto;" onclick="nav('shop')">Go to Shopping List</button>
    </div>

    <div id="manualList"></div>
  </div>

  <!-- Shopping List Page -->
  <div id="shop" class="page">
    <div style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
      <button class="btn btn-green" style="padding:10px 14px; max-width:140px;" onclick="nav('home')">Home</button>
      <button class="btn btn-blue" style="padding:10px 14px; max-width:160px;" onclick="nav('select')">Select Meals</button>
    </div>

    <h2>Shopping List</h2>
    <div style="text-align:center; margin-bottom:10px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
      <button id="exportListBtn" class="btn btn-blue" onclick="exportShoppingList()" style="width:auto; display:inline-block; padding:10px 14px;">Export Shopping List</button>
      <button id="refreshListBtn" class="btn btn-yellow" onclick="refreshShoppingList()" style="width:auto; display:inline-block; padding:10px 14px;">Refresh List</button>
      <button id="clearAllBtn" class="btn btn-pink" onclick="clearAllShopping()" style="width:auto; display:inline-block; padding:10px 14px;">Clear All</button>
    </div>
    <div id="shoppingItems" class="shopping-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
