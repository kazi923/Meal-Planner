<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Meal Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HAMBURGER MENU (HOME PAGE ONLY) -->
<div id="hamburger" class="hamburger">≡</div>

<!-- DROPDOWN MENU -->
<div id="dropdownMenu" class="dropdown-menu">
  <div class="dropdown-item" id="themeToggle">Change Theme</div>

  <!-- THEME GRID (T1 — all circles visible) -->
  <div id="themeGrid" class="theme-grid" style="display:none;"></div>

  <div class="dropdown-item" id="exportBtn">Export Backup</div>
  <div class="dropdown-item" id="importBtn">Import Backup</div>
  <input type="file" id="importFile" accept=".json" style="display:none;">
</div>

<!-- HOME PAGE -->
<div id="home" class="page active">
  <h2>Meal Planner</h2>

  <button class="btn theme-ocean" onclick="nav('planner')">Add Meals</button>
  <button class="btn theme-ocean" onclick="nav('select')">Select Meals</button>
  <button class="btn theme-ocean" onclick="nav('essentials')">Add Essentials</button>
  <button class="btn theme-ocean" onclick="nav('selectEssentials')">Select Essentials</button>
  <button class="btn theme-ocean" onclick="nav('shop')">Shopping List</button>
</div>

<!-- MEAL PLANNER PAGE -->
<div id="planner" class="page">
  <h2>Meal Planner</h2>
  <button class="btn theme-ocean" onclick="nav('home')">Home</button>

  <div class="inputs">
    <input id="mealName" placeholder="Meal name"/>
    <input id="mealItems" placeholder="Recipe items (comma separated)"/>
  </div>

  <div class="button-row">
    <button class="btn theme-ocean" onclick="addMeal()">+ Add Meal</button>
    <button class="btn theme-ocean" onclick="nav('select')">Select Meals</button>
  </div>

  <div id="mealList"></div>
</div>

<!-- SELECT MEALS PAGE -->
<div id="select" class="page">
  <h2>Select Meals</h2>
  <button class="btn theme-ocean" onclick="nav('home')">Home</button>

  <div style="text-align:center;margin:10px 0;">
    <button class="btn theme-ocean" onclick="nav('shop')">Go to Shopping List</button>
  </div>

  <div id="manualList"></div>
</div>

<!-- SELECT ESSENTIALS PAGE -->
<div id="selectEssentials" class="page">
  <h2>Select Essentials</h2>
  <button class="btn theme-ocean" onclick="nav('home')">Home</button>

  <div style="text-align:center;margin:10px 0;">
    <button class="btn theme-ocean" onclick="nav('shop')">Go to Shopping List</button>
  </div>

  <div id="essentialSelectList"></div>
</div>

<!-- ESSENTIALS PAGE -->
<div id="essentials" class="page">
  <h2>Essentials</h2>
  <button class="btn theme-ocean" onclick="nav('home')">Home</button>

  <div class="inputs">
    <input id="essentialItem" placeholder="Item (e.g. Milk, Bread, Coffee)"/>
  </div>

  <div class="button-row" style="display:flex; gap:10px; justify-content:center;">
    <button class="btn theme-ocean" onclick="addEssential()">+ Add Essential</button>
    <button class="btn theme-ocean" onclick="nav('shop')">Go to Shopping List</button>
  </div>

  <div id="essentialsList"></div>
</div>

<!-- SHOPPING LIST PAGE -->
<div id="shop" class="page">
  <h2>Shopping List</h2>

  <div>
    <button class="btn theme-ocean" onclick="nav('home')">Home</button>
    <button class="btn theme-ocean" onclick="nav('select')">Select Meals</button>
    <button class="btn theme-ocean" onclick="nav('selectEssentials')">Select Essentials</button>
  </div>

  <div style="text-align:center;margin-bottom:10px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap;">
    <button class="btn theme-ocean" onclick="clearAllShopping()">Clear All</button>
  </div>

  <div id="shoppingItems" class="shopping-list"></div>
</div>

<script src="storage.js"></script>
<script src="app.js"></script>
</body>
</html>
